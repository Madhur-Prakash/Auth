[pytest]
# Pytest configuration file

# Test discovery
testpaths = test_api
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test complete flows
    slow: Tests that are slow to execute
    stress: Stress testing tests

# Async mode
asyncio_mode = auto

# Timeout (in seconds)
timeout = 60

# Coverage configuration
[coverage:run]
source = authentication
omit = 
    */tests/*
    */__pycache__/*
    */config/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
